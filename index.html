<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Memory Game</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Memory Card Game in jQuery</h1>
			<div class="box">
				<div class="numclicks">
					<h2>Numero di click: <span class="mosse">0</span></h2>
					<h2 class="timer">Tempo: 0 min 0 sec</h2>
				</div>
				
				<button id="cambiare" class="tema">Cambia Tema</button>
				
				<!-- creo i div delle caselle del gioco per tutte le immagini con richiamo della funzione al click -->
				<div class="game"></div>
				<!-- Inserisco location.reload() per ricaricare il documento -->
				<button class="Restart">Restart</button>
				

				<div class="modal modalClose">
					<div class="content">
						<div class="contenitoreCori">
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
							<div class="confetti"></div>
						</div>
						<img src="./img/trophy-svgrepo-com.svg" alt="foto trofeo">
						<h2>Congratulazioni! Hai risolto il gioco in: </h2>
						<p><span id="tempoTrascorso"> </span> </p>
						<h2>con <span class="mosse">0</span> mosse!</h2>
						<button type="button" class="Restart" value="Altra partita">Nuova Partita</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
